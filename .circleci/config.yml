version: 2
jobs:
  build:
    working_directory: ~/blog-frame
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - restore_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: my-project-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - 'node_modules'
      - run: npm run clean && npm run build && npm run deploy -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      